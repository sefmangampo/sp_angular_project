<div class="dx-fieldset">
  <div class="dx-fieldset-header">Controls: {{ totalCount }}</div>
  <div class="dx-field">
    <div class="dx-field-label">Display</div>
    <div class="dx-field-value">
      <dx-number-box
        [showSpinButtons]="true"
        [step]="5"
        [min]="5"
        [max]="20"
        [value]="5"
        (onValueChanged)="displayNumberValueChanged($event)"
      ></dx-number-box>
    </div>
  </div>

  <div class="dx-field">
    <div class="dx-field-label">Page number</div>
    <div class="dx-field-value">
      <dx-number-box
        [showSpinButtons]="true"
        (onValueChanged)="pageIndexNumberValueChanged($event)"
        [min]="1"
        [max]="maxPageIndex"
      ></dx-number-box>
    </div>
  </div>
</div>
